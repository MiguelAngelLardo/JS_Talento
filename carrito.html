<main class ="main-carrito">
    <!-- Carrito de compras -->
    <div class="container" >  
      <!--.container => Cel con 576px o menos se ajustara al 100% 
            si la pantalla entre 576 a 765 yo vere 540px
            entre 768 a 991 yo vere 720px
            entre 992 y 1199 yo vere 960 px 
            entre 1200 y 1399 yo vere 1140 px 
            mas de 1400px yo vere 1320px
            https://getbootstrap.com/docs/5.0/layout/containers/-->
      <!-- "margen superior (margin-top) con un tamaño de 5". -->
      <h2 class="mb-4" >Carrito de Compras</h2> <!--mb es margin bottom-->

      <table class="table table-bordered" ><!--table hace las lineas horizontal y el bordered las lineas verticales-->
        <thead class="table-dark"> <!--thead es el encabezado de la tabla y table-dark es el fondo oscuro-->
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="carrito-items"> <!--este id es puesto por mi, no es boostrap-->
          <!-- Aquí se cargarán los productos del carrito -->          
        </tbody>
      </table>

        <div class="text-end mb-3" > <!--text-end pone texto a la derecha y margin botom lo aleja de los botones y el border es el borde-->
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex  justify-content-around"> <!--como usar display 'd-flex' https://youtu.be/ySL1AfSwNWg?si=ez26RpChmlxN-5ed&t=136 para poner todo en eje izquierda derecha main axis-->
            <button id="limpiar-carrito" class="btn">Volver al Inicio</button> <!--https://www.youtube.com/watch?v=cTEr06iTxCI-->
            <button id="finalizar-compra" class="btn">Finalizar Compra</button>
        </div>
    </div> <!--container-->
      
</main>
