                <form action="https://formspree.io/f/xjkvrdde" method="POST" class="formulario" id="formulario"> <!--PONER ACTION Y METOD y usar formsPREE-->
                    <label  for="name"></label>
                    <input  type="text" id="name" name="name" minlength="3" placeholder="Ingrese su nombre" required>
    
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                    
                    <label for="message"></label>
                    <textarea id="message" name="message" rows="7" placeholder="Escriba aqui..." maxlength="581" required></textarea>
                    
                    <div class ="radio-group">
                      <label for="radio1">Anomalía Técnica</label>

                      <input type="radio" id="radio2" name="radio">
                    </div>

                    <button type="submit">Enviar</button>
                    
                    <div class="checkbox-group">
                      <label for="checkbox">Acepto los <a href="terms.html" rel="noopener noreferrer nofollow" target="_blank"  >términos y condiciones</a>

                      <span></span>
                    </label>
